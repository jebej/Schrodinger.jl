# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
notifications:
  email: false
install:
  - python --version
  - pip2 install --user matplotlib
# uncomment the following lines to override the default test script
#script:
#  - if [[ -a .git/shallow ]]; then git fetch --unshallow; fi
#  - julia -e 'Pkg.clone(pwd()); Pkg.build("Schrodinger"); Pkg.test("Schrodinger"; coverage=true)'
after_success:
# push coverage results to Coveralls and Codecov
- julia -e 'using Compat.Pkg; cd(Pkg.dir("Schrodinger")); Pkg.add("Coverage"); using Coverage; Coveralls.submit(Coveralls.process_folder()); Codecov.submit(Codecov.process_folder())'
# deploy documentation
- julia -e 'using Compat.Pkg; Pkg.add("Documenter"); ENV["PYTHON"]="python"; Pkg.add("PyPlot");'
- julia -e 'using PyPlot; plot([1,2,3],[1,2,3]);'
- julia -e 'using Compat.Pkg; cd(Pkg.dir("Schrodinger")); include(joinpath("docs", "make.jl"))'
