# Documentation: http://docs.travis-ci.com/user/languages/julia/
language: julia
os:
  - linux
  - osx
julia:
  - 0.6
  - 0.7
  - 1.0
  - 1.1
  - nightly
matrix:
  allow_failures:
    - julia: nightly
notifications:
  email: false
install:
  - python --version
  - pip2 install --user matplotlib
jobs:
  include:
    - stage: "docs"
      julia: 1.0
      os: linux
      script:
        - julia -e 'using Pkg; Pkg.instantiate()'
        - julia -e 'using Pkg; Pkg.add("Documenter"); Pkg.add("PyPlot")'
        - julia -e 'using PyPlot; plot([1,2,3],[1,2,3])'
        - julia --color=yes -e 'include(joinpath("docs", "make.jl"))'
      after_success: skip
after_success:
# push coverage results to Coveralls and Codecov
- julia -e 'using Compat.Pkg; Pkg.add("Coverage"); using Coverage'
- julia -e 'using Coverage; Coveralls.submit(Coveralls.process_folder())'
- julia -e 'using Coverage; Codecov.submit(Codecov.process_folder())'
